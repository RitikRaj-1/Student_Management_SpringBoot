<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/students}">Student Management CRUD</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h1>Student Details</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
            <p><strong>Class:</strong> <span th:text="${student.classNumber}"></span></p>
            <p><strong>Age:</strong> <span th:text="${student.age}"></span></p>
            <h3>Address</h3>
            <p th:text="${student.address.street} + ', ' + ${student.address.city} + ', ' + ${student.address.state}"></p>
            <p><strong>PIN:</strong> <span th:text="${student.address.pin}"></span></p>
        </div>
    </div>
    <a th:href="@{/students}" class="btn btn-primary mt-3">Back to List</a>
</div>
</body>
</html>
