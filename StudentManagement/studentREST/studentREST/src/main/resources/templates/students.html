<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/students}">Student Management CRUD</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="row mb-3">
        <h1>Students List</h1>
    </div>
    <div class="row mb-3">
        <div class="col-lg-3">
            <a th:href="@{/students/addstudent}" class="btn btn-primary mb-3">Add Student</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.classNumber}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.address.street} + ', ' + ${student.address.city} + ', ' + ${student.address.state}"></td>
                    <td> <a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-primary">
                        Update </a>
                        <a th:href="@{students/{id}(id=${student.id})}" class="btn btn-danger">
                            Delete </a>
                        <a th:href="@{students/view/{id}(id=${student.id})}" class="btn btn-primary">
                            View </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row mb-3 justify-content-center">
    <div class="col-lg-3">
        <a th:href="@{/students/report}" class="btn btn-primary mb-3">Student Report</a>
    </div>
    <div class="col-lg-3">
        <a th:href="@{/students/report/paginated}" class="btn btn-primary mb-3">Paginated Report</a>
    </div>
</div>
</body>
</html>
