<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paginated Class Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/students}">Student Management CRUD</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Students</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1>Class Report (Paginated)</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Class</th>
      <th>Number of Students</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${classReport}">
      <td th:text="${entry.key}">Class Number</td>
      <td th:text="${entry.value}">Number of Students</td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination Links -->
  <div class="mt-3">
    <a th:if="${currentPage > 1}"
       th:href="@{/students/report/paginated(page=${currentPage - 1}, size=${pageSize})}"
       class="btn btn-primary">Previous</a>
    <a th:href="@{|/students/report/paginated?page=${currentPage + 1}&size=${pageSize}|}"
       th:if="${hasNextPage}" class="btn btn-secondary">Next</a>
  </div>
</div>
</body>
</html>
